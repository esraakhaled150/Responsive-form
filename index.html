<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,400&family=Open+Sans:wght@400;700&family=Roboto:ital,wght@0,300;1,400&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     <div class="wrraper">
      <div class="title">Regestration Form</div>
  

     <div class="form">
      <div class="input-field">
         <label for=""> First Name </label>
         <input type="text" class="input">
      </div>

      <div class="input-field">
         <label for=""> Last Name </label>
         <input type="text" class="input">
      </div>

      <div class="input-field">
         <label for=""> Password </label>
         <input type="password" class="input">
      </div>

      <div class="input-field">
         <label for=""> Confirm Password </label>
         <input type="password" class="input">
      </div>

      <div class="input-field">
         <label for=""> Gender </label>
         <div class="custom-select">
            <select> 
               <option value="">Select</option>
               <option value="Male">Male</option>
               <option value="Female">Female</option>
            </select>

         </div>
      </div>

      <div class="input-field">
         <label for=""> Email Adress</label>
         <input type="text" class="input">
      </div>

      <div class="input-field">
         <label for=""> Phone Number</label>
         <input type="text" class="input">
      </div>

      <div class="input-field">
         <label for=""> Adress </label>
         <textarea class="textarea">   </textarea>
      </div>

      <div class="input-field">
         <label for=""> Postal Code</label>
         <input type="text" class="input">
      </div>

      <div class="input-field  terms">
      <div class="check">
         <input type="checkbox">
      </div>
       <p>Agreed to terms and conditions</p>
      </div>

      <div class="input-field">
         <input type="submit" value="Regester" class="btn">
      </div>
     </div>
</body>
</html>
